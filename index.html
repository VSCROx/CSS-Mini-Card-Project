<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>CSS Profile Cards-vscrox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Nobita</a>
            <a href="#profile2">Shinchan</a>
            <a href="#profile3">Kiteretsu</a>
        </nav>
    </header>
    
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/nobita.jpg" alt="Nobita Nobi" width="500" height="500">
                <figcaption>Nobita Nobi</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="img/shinchan.jpg" alt="Shinchan Nohara" width="500" height="500">
                <figcaption>Shinchan Nohara</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="img/kitreksu.jpg" alt="Kiteretsu" width="500" height="500">
                <figcaption>Kiteretsu <span class="nowrap">Dai </span></figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Vscrox Co.</p>
    </footer>
</body>
</html>
